[safe_z_home]
home_xy_position: 165, 165
#   A X, Y coordinate (e.g. 100, 100) where the Z homing should be
#   performed. This parameter must be provided.
#speed: 50.0
#   Speed at which the toolhead is moved to the safe Z home
#   coordinate. The default is 50 mm/s
z_hop: 10
#   Distance (in mm) to lift the Z axis prior to homing. This is
#   applied to any homing command, even if it doesn't home the Z axis.
#   If the Z axis is already homed and the current Z position is less
#   than z_hop, then this will lift the head to a height of z_hop. If
#   the Z axis is not already homed the head is lifted by z_hop.
#   The default is to not implement Z hop.
#z_hop_speed: 15.0
#   Speed (in mm/s) at which the Z axis is lifted prior to homing. The
#   default is 15 mm/s.
#move_to_previous: False
#   When set to True, the X and Y axes are reset to their previous
#   positions after Z axis homing. The default is False.

[extruder]
#control: pid
#pid_kp: 21.614
#pid_ki: 1.427
#pid_kd: 81.862

[z_tilt] 
z_positions: #Nozzle to GE5C
  -80,  -20
  350, -20
points:
  15, 150
  275, 150
speed: 50
horizontal_move_z: 15
retries: 30
retry_tolerance: 0.080
#retry_tolerance: 0.005

[input_shaper]
shaper_type_x = zv
shaper_freq_x = 120.6
shaper_type_y = zv
shaper_freq_y = 76.6

[BDsensor]
scl_pin:  PC1 # Pin for the SCL line of the BDsensor.
sda_pin:   PE9 # Pin for the SDA line of the BDsensor.
delay: 20  # 20us per pulse, this value should be >=20 but must be below 50.
z_offset: 0 # This `z_offset` must be set to 0. 
z_adjust: 0 # Adjustment to fine-tune the Z-axis position (negative gets the nozzle away, positive gets the nozzle closer).
x_offset: 0  # Offset of the BDsensor from the print head along the X-axis.
y_offset: 21.43  # Offset of the BDsensor from the print head along the Y-axis.
no_stop_probe: true  # Enable this for fast probe, the toolhead will not stop at the probe point.
position_endstop: 1  # The Z axis will stop at this position (mm) while homing z, recommend value is 0.4~1.0.
speed: 0.8  # This speed only works for the z tilt and PROBE_ACCURACY command.

#[bltouch]
#sensor_pin: ^PB7
#control_pin: PB6
#z_offset: 0 # This `z_offset` must be set to 0. 


[printer]
# https://github.com/Piezoid/klipper/blob/ae295ba64b3111b0eb296e1d15adc2ac7b2e6eae/klippy/kinematics/limited_cartesian.py
# kinematics: limited_corexy
# max_velocity: 1000
# max_accel: 30000
# max_accel_to_decel: 30000
# max_x_accel: 25000
# max_y_accel: 10000
# scale_xy_accel: true
# max_z_velocity: 20
# max_z_accel: 1000
# square_corner_velocity: 20
kinematics: corexy
max_velocity: 1000
max_accel: 20000
#max_accel_to_decel: 5000
max_z_velocity: 20
max_z_accel: 300
square_corner_velocity: 10

[exclude_object]

[gcode_arcs] # OrcaSlicer
resolution: 0.05


[idle_timeout]
timeout: 3000 # 5 minutes

[pause_resume]
recover_velocity: 350

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
#USB
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_4C0023001551313338343730-if00

#UART
#serial: /dev/ttyS0

#[firmware_retraction]
#retract_length: 0.4
#retract_speed: 40
#unretract_speed: 40

# Driver6
[extruder]
nozzle_diameter: 0.600
pressure_advance: 0.015
pressure_advance_smooth_time: 0.02
max_extrude_only_distance: 101


[board_pins]
aliases:
    # FPC header, Aliases EXP1 & EXP2 for mini12864
    EXP1_1=PG5, EXP1_2=PG4,
    EXP1_3=PG3, EXP1_4=PG2,
    EXP1_5=PD15, EXP1_6=PD14,
    EXP1_7=PD13, EXP1_8=PD12,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PG8, EXP2_4=PE11,
    EXP2_5=PG7, EXP2_6=PE14,
    EXP2_7=PG6, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>



# [firmware_retraction]
# retract_length: 0.5
# retract_speed: 60
# unretract_extra_length: 0.00
# unretract_speed: 60

#[probe]
#z_offset: 8.3
#pin: PF1
#x_offset: -2
#y_offset: 20
#speed: 5
#samples: 1
#sample_retract_dist: 3
#lift_speed: 40
#samples_result: median
#samples_tolerance: 5.0
#samples_tolerance_retries: 5

